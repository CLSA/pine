  <div class="container-fluid vertical-spacer">
    <div class="btn-group col-sm-4">
      <button class="btn btn-info col-slim col-xs-3"
              type="button"
              ng-click="">
        <i class="glyphicon glyphicon-chevron-left"></i>
      </button>
      <div class="btn-group dropdown col-slim col-xs-6">
        <button class="btn btn-info full-width"
                type="button"
                id="module"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          <span ng-if="currentModule">{{ currentModule.rank }}. {{ currentModule.name }}</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="module">
          <li ng-repeat="module in moduleList" style="width: 50%" class="full-width">
            <a ng-attr-id="Module{{ module.id }}" ng-click="">{{ module.name }}</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-info col-slim col-xs-3"
              type="button"
              ng-click="">
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>
    </div>
    <div class="btn-group col-sm-4">
      <button class="btn btn-info col-slim col-xs-3"
              type="button"
              ng-click="">
        <i class="glyphicon glyphicon-chevron-left"></i>
      </button>
      <div class="btn-group dropdown col-slim col-xs-6">
        <button class="btn btn-info full-width"
                type="button"
                id="page"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          <span ng-if="currentPage">{{ currentPage.rank }}. {{ currentPage.name }}</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="page">
          <li ng-repeat="page in pageList" style="width: 50%" class="full-width">
            <a ng-attr-id="Page{{ page.id }}" ng-click="">{{ page.name }}</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-info col-slim col-xs-3"
              type="button"
              ng-click="">
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>
    </div>
    <div class="btn-group col-sm-4">
      <button class="btn btn-info col-slim col-xs-3"
              type="button"
              ng-click="">
        <i class="glyphicon glyphicon-chevron-left"></i>
      </button>
      <div class="btn-group dropdown col-slim col-xs-6">
        <button class="btn btn-info full-width"
                type="button"
                id="question"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          <span ng-if="currentQuestion">{{ currentQuestion.rank }}. {{ currentQuestion.name }}</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="question">
          <li ng-repeat="question in questionList" style="width: 50%" class="full-width">
            <a ng-attr-id="Question{{ question.id }}" ng-click="">{{ question.name }}</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-info col-slim col-xs-3"
              type="button"
              ng-click="">
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>
    </div>
  </div>
